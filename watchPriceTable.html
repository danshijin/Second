<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style>
			table {
				border-collapse: collapse;
				margin: 0 auto;
			}
			
			table tr th,
			table tr td {
				border: 1px solid;
				padding: .2em .5em;
			}
		</style>
	</head>

	<body>
		<h3 align="center">手表历史价格</h3>
		<div style="width: 100%;">
			<table>
				<thead>
					<tr>
						<th>日期</th>
						<th>SNE329</th>
						<th>SNE331</th>
					</tr>
				</thead>
				<tbody id="myTblBody">
				</tbody>
			</table>
		</div>
		<script>
			mui.plusReady(function() {
				var keyLength = localStorage.length;
				var tbodyHtml = "";
				var keys = [];
				for(i = 0; i < keyLength; i++) {
					keys.push(localStorage.key(i));
				}
				for(i = 0; i < keys.length; i++) {
					var value = localStorage.getItem(keys[i]);
					if(value.indexOf("SNE329") == -1 || value.indexOf("SNE331") == -1) {
						continue;
					}
					var data = JSON.parse(value);
					tbodyHtml += "<tr>" +
						"<td>" + keys[i] + "</td>" +
						"<td>" + data.SNE329 + "</td>" +
						"<td>" + data.SNE331 + "</td>" +
						"</tr>";
				}
				document.getElementById("myTblBody").innerHTML = tbodyHtml;
			});
		</script>
	</body>

</html>
